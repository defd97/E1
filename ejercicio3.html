<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
</head>
<body>
    <h1>Formulario de registro</h1>
        <form>
          <div>
            <label for="name">Nombre:</label>
            <input
              type="text"
              id="name"
              placeholder="Daniel"
              name="name" required
              autofocus
            />
          </div>
<br>
          <div>
            <label for="Apellido">Apellido:</label>
            <input
              type="text"
              id="Apellido"
              placeholder="Fernandez"
              name="Apellido" required
              autofocus
            />
          </div>
<br>
          <label for="Cursada">Modalidad de Cursada</label>
          <input type="radio" id="On-Demand" name="Cursada"  required/>
          <label for="On-Demand">On-Demand</label>

          <input type="radio" id="En Vivo" name="Cursada" required /> 
          <label for="En Vivo">En Vivo</label>

<br>
<br>
          <div>
            <label for="email">Correo:</label>
            <input type="email" placeholder="123456@hotmail.com" id="email"  required/>
          </div>
<br>
         <div>
            <input type="checkbox" id="terminos" required />
            <label for="terminos"
              >Deseo recibir informacion sobre nuevos posteos en la plataforma Nucba.</label
            >
          </div>
<br>
          <div>
            <input type="checkbox" id="spam" required />
            <label for="spam">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
          </div>
 <br>         
          <input type="submit" value="Enviar" />
    
<br>
<br>
          <input type="button" onclick="history.back()" name="volver atrás" value="volver atrás">
</body>
</html>
